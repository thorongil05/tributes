<table mat-table [dataSource]="paycheckEntryList" class="mat-elevation-z8">
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef>Code</th>
    <td mat-cell *matCellDef="let element">{{ element.code }}</td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>
  <ng-container matColumnDef="withholdings">
    <th mat-header-cell *matHeaderCellDef>Trattenute</th>
    <td mat-cell *matCellDef="let element">
      {{ element.withholdings | currency: "EUR" }}
    </td>
  </ng-container>
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>Importo</th>
    <td mat-cell *matCellDef="let element">
      {{ element.amount | currency: "EUR" }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayableColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayableColumns"></tr>
</table>
