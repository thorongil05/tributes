<div class="row">
  <div class="col-2">
    <h3>Paychecks</h3>
  </div>
  <div class="col-2">
    <form [formGroup]="formGroup" class="m-2">
      <mat-form-field appearance="outline">
        <mat-label>Seleziona l'anno</mat-label>
        <mat-select
          formControlName="yearFormControl"
          (selectionChange)="this.onYearSelectionChange()"
        >
          @for (item of availableYearList; track $index) {
            <mat-option value="{{ item }}">{{ item }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </form>
  </div>
</div>
