<div class="row">
  <button mat-button (click)="downloadJson()">Download</button>
  <button mat-button>Upload</button>
</div>
<div class="row">
  <mat-tab-group (selectedIndexChange)="onSelectedIndexChanged($event)">
    @for (period of paycheckPeriodList; track $index) {
      <mat-tab label="{{ getMonthName(period.month) }} 2023">
        <app-paycheck-table [referencePeriod]="period"></app-paycheck-table>
        <p>{{ netAmountForPeriod | currency: "EUR" }}</p>
      </mat-tab>
    }
  </mat-tab-group>
</div>
